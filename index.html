<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carinho?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #e60073;
      font-size: 2.5rem;
      margin-bottom: 40px;
      z-index: 1;
    }

    .botoes {
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #sim {
      background-color: #ff4da6;
      color: white;
    }

    #nao {
      background-color: #ccc;
      color: black;
      position: absolute;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .mensagem {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .coraçao {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: subir 2s linear forwards;
    }

    @keyframes subir {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você vai me dar carinho?</h1>
    <div class="botoes">
      <button id="sim">Sim</button>
      <button id="nao">Não</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="mensagem" id="mensagem">Então me dá carinho agora</div>
  </div>

  <script>
    const naoBtn = document.getElementById('nao');
    const simBtn = document.getElementById('sim');
    const overlay = document.getElementById('overlay');
    const mensagem = document.getElementById('mensagem');

    // Coloca o botão "Não" no centro ao carregar
    let naoLeft = window.innerWidth / 2 + 100;
    let naoTop = window.innerHeight / 2;

    naoBtn.style.left = naoLeft + 'px';
    naoBtn.style.top = naoTop + 'px';

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const rect = naoBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distancia = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distancia < 100) {
        let newX = btnX + (Math.random() - 0.5) * 300;
        let newY = btnY + (Math.random() - 0.5) * 300;

        // Garante que o botão fique dentro da tela
        newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
        newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

        naoBtn.style.left = newX + 'px';
        naoBtn.style.top = newY + 'px';
      }
    });

    simBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
      gerarCoracoes();
    });

    function gerarCoracoes() {
      for (let i = 0; i < 20; i++) {
        const cora = document.createElement('div');
        cora.classList.add('coraçao');
        cora.innerText = '❤';
        cora.style.left = Math.random() * window.innerWidth + 'px';
        cora.style.top = window.innerHeight + 'px';
        overlay.appendChild(cora);

        setTimeout(() => {
          cora.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
